// ---------- RENDER GRID ----------
const grid = document.getElementById('grid');

function createBoxes(){
  grid.innerHTML = '';
  days.forEach((d,i)=>{
    const el = document.createElement('div');

    el.dataset.index = i;
    el.innerHTML = `<div class="circle">${d.index}</div><div class="label">${d.label}</div>`;

}

// ---------- COUNTDOWN ----------
const cdText = document.getElementById('cdText');
const target = new Date('2025-12-17T00:00:00-03:00');

function updateCountdown(){
  const now = new Date();
  let diff = target - now;
  if(diff < 0) diff = 0;
  const daysLeft = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
  cdText.textContent = `${daysLeft}d ${hours}h ${mins}m`;
}
updateCountdown();
setInterval(updateCountdown, 30000);

const modalBack = document.getElementById('modalBack');
const modalTitle = document.getElementById('modalTitle');
const modalContent = document.getElementById('modalContent');
const closeModal = document.getElementById('closeModal');

function openModal(i){
  const d = days[i];

  modalContent.textContent = d.text;
  modalBack.classList.add('show');

}
closeModal.addEventListener('click', ()=> {

  modalBack.setAttribute('aria-hidden','true');
});
modalBack.addEventListener('click', (e)=> { if(e.target===modalBack){ modalBack.classList.remove('show'); modalBack.setAttribute('aria-hidden','true'); }});

// ---------- UNLOCK LOGIC ----------
function refreshLocks(){
  const now = new Date();
  const todayYMD = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  document.querySelectorAll('.day').forEach(item=>{
    const i = Number(item.dataset.index);
    const d = days[i];
    const dayDate = new Date(d.date + 'T00:00:00-03:00');
    if(todayYMD >= dayDate){
      item.classList.remove('locked');
      item.classList.add('unlocked');
      // click / touch
      item.addEventListener('click', ()=> openModal(i));
      item.addEventListener('touchstart', ()=> openModal(i));
    } else {
      item.classList.add('locked');
      item.onclick = () => {
        modalTitle.textContent = "Ainda trancado";
        modalContent.textContent = "O tempo ainda nÃ£o permite ver este dia. Aguarde o toque da prÃ³xima lua.";

    }
  });
}

// ---------- AUDIO CONTROL & FADE ----------

let audioReady = false;
let fadeInterval = null;
audio.volume = 0; // start muted; we'll fade in on unmute

// try to autoplay muted (browsers usually allow muted autoplay)
audio.muted = true;
audio.play().catch(()=>{ /* ignore autoplay block */ });

function fadeTo(targetVol, duration=600){
  if(fadeInterval) clearInterval(fadeInterval);
  const stepTime = 50;
  const steps = Math.max(1, Math.floor(duration/stepTime));
  const start = audio.volume;
  let currentStep = 0;
  fadeInterval = setInterval(()=>{
    currentStep++;
    const prog = currentStep/steps;
    audio.volume = Math.min(1, start + (targetVol - start) * prog);
    if(currentStep>=steps){
      clearInterval(fadeInterval);
      fadeInterval = null;
    }
  }, stepTime);
}

muteBtn.addEventListener('click', ()=>{
  if(audio.muted || audio.volume===0){
    audio.muted = false;
    audio.play().catch(()=>{});
    fadeTo(0.8, 800);
    muteBtn.textContent = 'ðŸ”Š';
    muteBtn.setAttribute('aria-pressed','true');
  } else {
    fadeTo(0, 600);
    setTimeout(()=>{ audio.muted = true; }, 650);
    muteBtn.textContent = 'ðŸ”ˆ';
    muteBtn.setAttribute('aria-pressed','false');
  }
});

// ---------- STARS BACKGROUND ----------
const starsCanvas = document.getElementById('stars');
const sctx = starsCanvas.getContext('2d');
let sw = starsCanvas.width = innerWidth;
let sh = starsCanvas.height = innerHeight;
let stars = [];

function initStars(){
  stars = [];
  const count = Math.max(60, Math.floor((sw*sh)/14000));
  for(let i=0;i<count;i++){
    stars.push({
      x: Math.random()*sw,
      y: Math.random()*sh,
      r: Math.random()*1.6,
      vx: (Math.random()-0.5)*0.03,
      vy: (Math.random()-0.5)*0.03,
      a: Math.random()*0.9 + 0.1,
      p: Math.random()*Math.PI*2
    });
  }
}
function drawStars(){
  sctx.clearRect(0,0,sw,sh);
  for(const s of stars){
    s.x += s.vx;
    s.y += s.vy;
    s.p += 0.02;
    const alpha = s.a * (0.6 + 0.4*Math.sin(s.p));
    sctx.beginPath();
    sctx.fillStyle = `rgba(255,255,255,${alpha})`;
    sctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    sctx.fill();
    if(s.x < -10) s.x = sw+10;
    if(s.x > sw+10) s.x = -10;
    if(s.y < -10) s.y = sh+10;
    if(s.y > sh+10) s.y = -10;
  }
  requestAnimationFrame(drawStars);
}
initStars();
drawStars();

const snowCanvas = document.getElementById('snow');
const nctx = snowCanvas.getContext('2d');
let nw = snowCanvas.width = innerWidth;
let nh = snowCanvas.height = innerHeight;
let snow = [];

function initSnow(){
  snow = [];
  const isMobile = /Mobi|Android/i.test(navigator.userAgent);
  const count = isMobile ? 80 : 180;
  for(let i=0;i<count;i++){
    snow.push({
      x: Math.random()*nw,
      y: Math.random()*nh,
      r: Math.random()*2.4 + 0.4,
      vx: (Math.random()-0.5)*0.6,
      vy: Math.random()*0.8 + 0.3,
      rot: Math.random()*Math.PI*2,
      sway: Math.random()*1.2
    });
  }
}
function drawSnow(){
  nctx.clearRect(0,0,nw,nh);
  for(const p of snow){
    p.x += p.vx + Math.sin(p.rot)*0.3;
    p.y += p.vy + Math.cos(p.rot)*0.2;
    p.rot += 0.01;
    nctx.beginPath();
    nctx.fillStyle = 'rgba(255,255,255,0.9)';
    nctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    nctx.fill();
    if(p.y > nh + 10){ p.y = -10; p.x = Math.random()*nw; }
    if(p.x < -20) p.x = nw+20;
    if(p.x > nw+20) p.x = -20;
  }
  requestAnimationFrame(drawSnow);
}
initSnow();
drawSnow();

function onResize(){
  sw = starsCanvas.width = innerWidth;

  nw = snowCanvas.width = innerWidth;
  nh = snowCanvas.height = innerHeight;
  initStars();

}
