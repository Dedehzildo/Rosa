<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Advento</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: "Poppins", sans-serif;
    background: #0b0b0b;
    color: white;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: none;
  }

  body {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Fundo fixo corrigido para iPhone */
  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #222, #000);
    z-index: -1;
  }

  /* Neve */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 0.8em;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
  }

  /* Botão de música */
  #musicBtn {
    margin-top: 20px;
    background: #d6355b;
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }
  #musicBtn:hover { opacity: 0.8; }

  /* GRID */
  #grid {
    margin-top: 30px;
    width: 90%;
    max-width: 900px;
    display: grid;
    gap: 12px;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
  }

  .day {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    height: 80px;
    border-radius: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
    cursor: pointer;
    transition: 0.25s ease;
  }

  .day:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.08);
  }

  .circle {
    font-size: 20px;
    font-weight: 700;
  }

  /* Modal */
  #modalBack {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #modal {
    background: #111;
    padding: 20px;
    width: 90%;
    max-width: 420px;
    border-radius: 20px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.15);
  }

  input {
    width: 80%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  #confirmPassword {
    margin-top: 15px;
    padding: 12px 20px;
    background: #d6355b;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-size: 17px;
  }

  #closeModal {
    margin-top: 20px;
    background: transparent;
    padding: 10px;
    border: none;
    color: white;
    font-size: 16px;
    opacity: 0.6;
  }

  .successCheck {
    font-size: 40px;
    margin-top: 15px;
    color: #32ff82;
    display: none;
  }
</style>
</head>
<body>

<div class="bg"></div>

<button id="musicBtn">▶ Tocar Música</button>

<audio id="bgMusic" src="Slaves - Body on Fire (Music video) [trstPd6vs9U].mp3"></audio>

<div id="grid"></div>

<!-- Modal -->
<div id="modalBack">
  <div id="modal">
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>

    <p style="margin-top:15px; opacity:0.7;">Dica:</p>
    <p id="modalHint" style="font-size:15px; opacity:0.8;"></p>

    <input id="passwordInput" placeholder="Digite a senha...">
    <button id="confirmPassword">Confirmar</button>

    <div id="successIcon" class="successCheck">✔</div>

    <button id="closeModal">Fechar</button>
  </div>
</div>

<script>
/* ---------------------------
   FUNÇÃO DA NEVE
--------------------------- */
function createSnow() {
  const snow = document.createElement("div");
  snow.classList.add("snowflake");
  snow.textContent = "❄";

  snow.style.left = Math.random() * 100 + "vw";
  snow.style.animationDuration = (Math.random() * 3 + 2) + "s";

  document.body.appendChild(snow);
  setTimeout(() => snow.remove(), 5000);
}
setInterval(createSnow, 200);

/* ---------------------------
   MÚSICA PLAY/PAUSE
--------------------------- */
const musicBtn = document.getElementById("musicBtn");
const bgMusic = document.getElementById("bgMusic");
let playing = false;

musicBtn.onclick = () => {
  if (!playing) {
    bgMusic.play();
    playing = true;
    musicBtn.textContent = "⏸ Pausar Música";
  } else {
    bgMusic.pause();
    playing = false;
    musicBtn.textContent = "▶ Tocar Música";
  }
};

/* ---------------------------
   DIAS DO 17/11 AO 17/12
--------------------------- */
const days = [];
const start = new Date("2025-11-17");
const end = new Date("2025-12-17");

let index = 1;

while (start <= end) {
  const yyyy = start.getFullYear();
  const mm = (start.getMonth()+1).toString().padStart(2,"0");
  const dd = start.getDate().toString().padStart(2,"0");

  days.push({
    index,
    label: `${dd}/${mm}`,
    date: `${yyyy}-${mm}-${dd}`,
    text: "Mensagem especial deste dia...",
    password: "senha" + index,   // ← você pode alterar depois
    hint: "Sua dica vai aqui..."  // ← editável no código
  });

  start.setDate(start.getDate() + 1);
  index++;
}

/* ---------------------------
   GRID
--------------------------- */
const grid = document.getElementById("grid");

days.forEach((d, i) => {
  const box = document.createElement("div");
  box.className = "day";
  box.dataset.i = i;
  box.innerHTML = `<div class='circle'>${d.index}</div>`;
  box.onclick = () => openModal(i);
  grid.appendChild(box);
});

/* ---------------------------
   MODAL
--------------------------- */
const modalBack = document.getElementById("modalBack");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
const modalHint = document.getElementById("modalHint");
const passwordInput = document.getElementById("passwordInput");
const confirmPassword = document.getElementById("confirmPassword");
const successIcon = document.getElementById("successIcon");

function openModal(i){
  const d = days[i];
  modalTitle.textContent = d.label;
  modalText.textContent = d.text;
  modalHint.textContent = d.hint;
  passwordInput.value = "";
  successIcon.style.display = "none";

  confirmPassword.onclick = () => {
    if(passwordInput.value.trim().toLowerCase() === d.password.toLowerCase()){
      successIcon.style.display = "block";
    } else {
      successIcon.style.display = "none";
      alert("Senha incorreta.");
    }
  };

  modalBack.style.display = "flex";
}

document.getElementById("closeModal").onclick = () => {
  modalBack.style.display = "none";
  successIcon.style.display = "none";
};
</script>

</body>
</html>
